<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasksboard</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>今日任务</h1>
      <button id="settings-btn" class="settings-btn" title="同步设置">&#9881;</button>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="settings-panel" style="display:none;">
      <div class="settings-field">
        <label for="sync-enabled-input">
          <input type="checkbox" id="sync-enabled-input" />
          启用 Obsidian 同步
        </label>
      </div>
      <div class="settings-field">
        <label for="api-key-input">API Key</label>
        <input type="password" id="api-key-input" placeholder="Obsidian Local REST API Key" />
      </div>
      <div class="settings-field">
        <label for="vault-path-input">Vault 路径</label>
        <input type="text" id="vault-path-input" value="0. 目标及计划/Daily" />
      </div>
      <div class="settings-actions">
        <button id="test-connection-btn" class="settings-action-btn">测试连接</button>
        <button id="save-settings-btn" class="settings-action-btn primary">保存</button>
      </div>
      <div id="connection-status" class="connection-status" style="display:none;"></div>
    </div>

    <!-- Add Task Button -->
    <button id="add-task-btn" class="add-task-btn">+ Add a task</button>

    <!-- Active Tasks List -->
    <div id="task-list-container" class="task-list-container">
      <!-- Tasks will be rendered here -->
    </div>

    <!-- Completed Tasks Section -->
    <div id="completed-section" class="completed-section">
      <div class="completed-header" id="completed-header">
        <span class="completed-title">Completed (<span id="completed-count">0</span>)</span>
        <span class="collapse-icon">▼</span>
      </div>
      <div class="completed-list" id="completed-list">
        <!-- Completed tasks will be rendered here -->
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <p>暂无任务</p>
      <p class="empty-hint">点击上方添加第一个任务</p>
    </div>

    <!-- Sync Status Indicator -->
    <div id="sync-indicator" class="sync-indicator" style="display:none;" title="Obsidian 同步状态">
      <span id="sync-dot" class="sync-dot"></span>
      <span id="sync-label" class="sync-label">离线</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="storage.js"></script>
  <script src="task-manager.js"></script>
  <script src="obsidian-sync.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
